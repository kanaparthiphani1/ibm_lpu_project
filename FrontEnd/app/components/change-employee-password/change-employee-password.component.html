<div class="container" style="background-color: rgba(97,93,93,0.57); border-radius: 15px;padding:50px">
<br>
<br>
  <a class="btn btn-primary" (click)="onBAck()" style="position:relative;bottom: 50px;right: 50px;">Back</a>

<form>
  <h1 style="text-align: center;font-family: Oswald;color: white">Employee Info</h1>

  <div class="form-group">
    <h4 style="font-family: Oswald;color: white;font-weight: lighter">Name :</h4>
    <p style="margin-left: 5%;  text-transform: capitalize; font-size: larger;font-family: Oswald;color: white">{{employee.firstName}} {{employee.lastName}}</p>

  </div>
  <div class="form-group">
    <h4 style="font-family: Oswald;color: white">User Id :</h4>
    <p style="margin-left: 5%;  text-transform: capitalize; font-size: larger;font-family: Oswald;color: white">{{employee.userId}}</p>

  </div>

  <div class="form-group">
    <h4 style="font-family: Oswald;color: white">Specialization :</h4>
    <p style="margin-left: 5%;  text-transform: capitalize; font-size: larger;font-family: Oswald;color: white">{{employee.specialization.specName}}</p>

    </div>

</form>

<form>
  <h1 style="text-align: center;font-family: Oswald;color: white">Password Info</h1>

    <div class="form-group">
      <h4 style="font-family: Oswald;color: white">Old Password</h4>
      <input type="password" class="form-control" [(ngModel)]="oldpassword" name="oldpassword" placeholder="Enter Old Password" >

    </div>
    <div class="form-group">
      <h4 for="exampleInputPassword1" style="font-family: Oswald;color: white"> New Password</h4>
      <input type="password" [(ngModel)]="password" class="form-control" name="password" placeholder="Enter New Password" >
    </div>

    <div class="form-group">
        <h4 for="exampleInputPassword1"style="font-family: Oswald;color: white"> Re-Type Password</h4>
        <input type="password" class="form-control" [(ngModel)]="repassword" name="repassword" placeholder=" Re Type Password" >
      </div>
      <br>
    <button style="margin-left: 42%;" type="submit" class="btn btn-primary" (click)="onChange()">Change Password</button>
  </form>
